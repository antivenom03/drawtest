<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SVG Line Drawing</title>
    <style>
      html,
      body {
        height: 100%;
      }
      
      body {
        margin: 0;
        padding: 0;
      }
      
      svg {
        width: 100%;
        height: 100%;
      }
      
      .active {
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <button id="select-button">Select</button>
    <button id="toggle-button">Line Tool</button>
    <svg id="canvas"></svg>
    
    <script>
      const canvas = document.getElementById("canvas");
      const toggleButton = document.getElementById("toggle-button");
      const selectButton = document.getElementById("select-button");
      let startPoint = null;
      let active = false;
      let selectActive = true;
      
      toggleButton.addEventListener("click", toggleActive);
      selectButton.addEventListener("click", activateSelect);
      canvas.addEventListener("click", handleClick);
      
      function toggleActive() {
        if (active) {
          active = false;
          selectActive = true;
          selectButton.classList.add("active");
          toggleButton.classList.remove("active");
        } else {
          active = true;
          selectActive = false;
          toggleButton.classList.add("active");
          selectButton.classList.remove("active");
        }
      }
      
      function activateSelect() {
        active = false;
        selectActive = true;
        selectButton.classList.add("active");
        toggleButton.classList.remove("active");
      }
      
      function handleClick(event) {
        if (selectActive) {
          // Select tool is active, do nothing for now
          return;
        }
        if (!active) {
          return;
        }
        if (!startPoint) {
          // If this is the first click, save the starting point
          startPoint = { x: event.offsetX, y: event.offsetY };
        } else {
          // If this is the second click, create the line
          const endPoint = { x: event.offsetX, y: event.offsetY };
          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", startPoint.x);
          line.setAttribute("y1", startPoint.y);
          line.setAttribute("x2", endPoint.x);
          line.setAttribute("y2", endPoint.y);
          line.setAttribute("stroke", "black");
          line.setAttribute("stroke-width", "2");
          canvas.appendChild(line);
          startPoint = null;
        }
      }
    </script>
  </body>
</html>
