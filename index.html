<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SVG Line Drawing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg id="canvas"></svg>
    
    <script>
      const canvas = document.getElementById("canvas");
      let startPoint = null;
      
      canvas.addEventListener("click", handleClick);
      
      function handleClick(event) {
        if (!startPoint) {
          // If this is the first click, save the starting point
          startPoint = { x: event.offsetX, y: event.offsetY };
        } else {
          // If this is the second click, create the line
          const endPoint = { x: event.offsetX, y: event.offsetY };
          const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
          line.setAttribute("x1", startPoint.x);
          line.setAttribute("y1", startPoint.y);
          line.setAttribute("x2", endPoint.x);
          line.setAttribute("y2", endPoint.y);
          line.setAttribute("stroke", "black");
          line.setAttribute("stroke-width", "2");
          canvas.appendChild(line);
          startPoint = null;
        }
      }
    </script>
  </body>
</html>
