<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SVG Line Drawing</title>
    <style>
      svg {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <svg id="canvas" width="500" height="500"></svg>
    
    <script>
      const canvas = document.getElementById("canvas");
      let isDrawing = false;
      let line = null;
      
      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", endDrawing);
      
      function startDrawing(event) {
        isDrawing = true;
        line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", event.offsetX);
        line.setAttribute("y1", event.offsetY);
        line.setAttribute("x2", event.offsetX);
        line.setAttribute("y2", event.offsetY);
        line.setAttribute("stroke", "black");
        line.setAttribute("stroke-width", "2");
        canvas.appendChild(line);
      }
      
      function draw(event) {
        if (!isDrawing) return;
        line.setAttribute("x2", event.offsetX);
        line.setAttribute("y2", event.offsetY);
      }
      
      function endDrawing(event) {
        isDrawing = false;
      }
    </script>
  </body>
</html>
